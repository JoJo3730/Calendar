name: Build & Deploy (no-push)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  pages: write          # allow deploying to Pages
  id-token: write       # needed by deploy-pages action
  contents: read        # we only read the repo; no write/push

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute version strings
        id: vers
        run: |
          APP_VERSION="v$(date -u +'%Y.%m.%d').${GITHUB_RUN_NUMBER}"
          BUILD_TIME="$(date -u +'%Y-%m-%d %H:%M')"
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT
          echo "build_time=$BUILD_TIME"   >> $GITHUB_OUTPUT

      - name: Prepare dist with token replacement
        run: |
          mkdir -p dist
          # Copy everything except the Git/Actions dirs into dist
          rsync -a --exclude=".git" --exclude=".github" ./ dist/

          # Replace placeholders in HTML (add more globs if needed)
          find dist -type f \( -name "*.html" -o -name "*.js" -o -name "*.json" \) -print0 \
            | xargs -0 sed -i \
              -e "s/%APP_VERSION%/${{ steps.vers.outputs.app_version }}/g" \
              -e "s/%BUILD_TIME%/${{ steps.vers.outputs.build_time }}/g"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
