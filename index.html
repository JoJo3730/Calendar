<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ‘ª Family Calendar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <link rel="icon" type="image/png" href="family-icon-192x192.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    :root { --ok:#0a7a0a; --err:#b00020; --soft:#f5f5f7; }
    * { box-sizing: border-box; }
    body { font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; margin:0; padding:16px; }
    h2 { margin:0 0 12px; }
    .hidden { display:none !important; }
    .row { display:flex; gap:8px; flex-wrap:wrap; }
    button { padding:10px 14px; font-size:16px; border-radius:10px; border:1px solid #d0d0d0; background:#fff; }
    button.primary { background:#1a73e8; color:#fff; border-color:#1a73e8; }
    input, select { width:100%; padding:12px; font-size:16px; border:1px solid #d0d0d0; border-radius:10px; background:#fff; }
    #calendar { max-width:1000px; margin:18px auto 0; }
    #auth-section, #userbar, #event-card, #toolbar, #status { max-width:1000px; margin:0 auto 12px; }
    #event-card { background:var(--soft); border-radius:14px; padding:14px; }
    label { display:block; margin:10px 0 6px; font-weight:600; }
    #status { font-size:14px; padding:8px 10px; border-radius:8px; }
    #status.ok { color:#08580a; background:#e7f7e7; }
    #status.err { color:#7a0011; background:#fde9ed; }
    #userbar { display:flex; align-items:center; gap:12px; justify-content:space-between; }
    #btn-google { background:#fff; border:1px solid #dadce0; }
    footer { max-width:1000px; margin:18px auto 32px; color:#666; font-size:14px; display:flex; gap:10px; align-items:center; }
    .chip { padding:2px 8px; background:#f1f3f4; border-radius:999px; }
  </style>
</head>
<body>
  <h2>ðŸ‘ª Family Calendar</h2>

  <!-- LOGIN / SIGNUP -->
  <section id="auth-section">
    <div class="row">
      <input id="auth-email" type="email" placeholder="Email" autocomplete="username">
      <input id="auth-password" type="password" placeholder="Password" autocomplete="current-password">
    </div>
    <div class="row" style="margin-top:8px;">
      <button id="btn-signup">Sign Up</button>
      <button id="btn-login" class="primary">Log In</button>
      <button id="btn-google">Sign in with Google</button>
      <span style="flex:1"></span>
      <button id="btn-logout" class="hidden">Log Out</button>
    </div>
  </section>

  <!-- WELCOME / LOGOUT BAR (shown only when logged in) -->
  <section id="userbar" class="hidden">
    <div id="welcome">Welcome</div>
    <div class="row">
      <button id="btn-logout-2">Log Out</button>
    </div>
  </section>

  <!-- STATUS LINE -->
  <div id="status" class="hidden"></div>

  <!-- ADD / EDIT EVENT -->
  <section id="event-card" class="hidden">
    <h3 style="margin:0 0 6px;">Add / Edit Event</h3>
    <input type="hidden" id="event-id" />

    <label for="event-title">Title:</label>
    <input id="event-title" type="text" placeholder="e.g., Vacation" />

    <div class="row">
      <div style="flex:1">
        <label for="event-date-start">Start Date:</label>
        <input id="event-date-start" type="date" />
      </div>
      <div style="flex:1">
        <label for="event-date-end">End Date (optional, inclusive):</label>
        <input id="event-date-end" type="date" />
      </div>
    </div>

    <div class="row">
      <div style="flex:1">
        <label for="event-time-start">Start Time (optional):</label>
        <input id="event-time-start" type="time" />
      </div>
      <div style="flex:1">
        <label for="event-time-end">End Time (optional):</label>
        <input id="event-time-end" type="time" />
      </div>
    </div>

    <div class="row" style="margin-top:10px;">
      <button id="btn-save" class="primary">Save</button>
      <button id="btn-cancel">Cancel</button>
    </div>
  </section>

  <!-- TOOLBAR -->
  <section id="toolbar" class="row hidden" style="justify-content:flex-end;">
    <button id="btn-refresh">Refresh</button>
    <button id="btn-month">Month</button>
    <button id="btn-day">Day</button>
  </section>

  <div id="calendar"></div>

  <footer>
    <span>Version:</span><span class="chip">v1.1.0</span>
    <span>â€¢ Deployed:</span><span class="chip" id="deployed-on"></span>
  </footer>

  <!-- Firebase (modules) -->
  <script type="module">
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

    import {
      getAuth, setPersistence, browserLocalPersistence,
      GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult,
      createUserWithEmailAndPassword, signInWithEmailAndPassword,
      signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    import {
      getDatabase, ref, set, get, remove
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // --- CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyB6dFxZiIuwfobxGRxcfaNsoUeDiDV_1dQ",
      authDomain: "familycalendar-1587d.firebaseapp.com",
      databaseURL: "https://familycalendar-1587d-default-rtdb.firebaseio.com",
      projectId: "familycalendar-1587d",
      storageBucket: "familycalendar-1587d.appspot.com",
      messagingSenderId: "667608245714",
      appId: "1:667608245714:web:fdcc88f2317992d4f1140b"
    };

    // --- INIT ---
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    setPersistence(auth, browserLocalPersistence);
    const provider = new GoogleAuthProvider();

    // --- HELPERS ---
    const $ = id => document.getElementById(id);
    const show = (el, yes=true) => el.classList.toggle('hidden', !yes);
    const statusEl = $('status');

    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

    function setStatus(msg, ok=true) {
      statusEl.textContent = msg;
      statusEl.className = ok ? 'ok' : 'err';
      statusEl.classList.add(ok ? 'ok' : 'err');
      show(statusEl, true);
      clearTimeout(setStatus._t);
      setStatus._t = setTimeout(()=>show(statusEl,false), ok?2200:5000);
    }

    // --- CALENDAR ---
    let calendar, lastClickedDate = null;

    function initCalendar() {
      calendar = new FullCalendar.Calendar($("calendar"), {
        initialView: 'dayGridMonth',
        headerToolbar: false,
        nowIndicator: true,
        dateClick(info) {
          lastClickedDate = info.dateStr;
          // Prefill the form and jump to Day view
          $('event-id').value = '';
          $('event-title').value = '';
          $('event-date-start').value = info.dateStr;
          $('event-date-end').value = info.dateStr;
          $('event-time-start').value = '';
          $('event-time-end').value = '';
          calendar.changeView('timeGridDay', info.date);
          show($('event-card'), true);
        },
        eventClick(info) {
          if (!auth.currentUser) return;
          // simple delete UI
          if (confirm(`Delete "${info.event.title}"?`)) {
            remove(ref(db, "events/" + info.event.id))
              .then(() => { info.event.remove(); setStatus("Deleted", true); })
              .catch(e => setStatus(e.message, false));
          }
        }
      });
      calendar.render();
    }

    // --- EVENT TRANSFORMS ---
    function toISO(dateStr, timeStr) {
      if (!timeStr) return null;
      // returns "YYYY-MM-DDTHH:MM"
      return `${dateStr}T${timeStr}`;
    }

    function addDays(ymd, days) {
      const d = new Date(ymd + "T00:00:00");
      d.setDate(d.getDate() + days);
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const dd = String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${dd}`;
    }

    function normalize(eObj) {
      // supports legacy {date} and new {start}
      const start = eObj.start || eObj.date;
      const res = { id: eObj.id, title: eObj.title, allDay: !!eObj.allDay };
      if (eObj.end) res.end = eObj.end;
      if (start) res.start = start;
      return res;
    }

    function isValidEvent(e) {
      if (!e || typeof e.title !== 'string' || !e.title.trim()) return false;
      if (typeof e.start !== 'string') return false;
      return true;
    }

    async function loadEvents(showMsg) {
      if (!auth.currentUser) return;
      try {
        const snap = await get(ref(db, "events"));
        const data = snap.val() || {};
        const raw = Object.values(data);
        const good = [];
        let bad = 0;
        for (const r of raw) {
          const e = normalize(r);
          if (isValidEvent(e)) good.push(e);
          else bad++;
        }
        calendar.removeAllEvents();
        calendar.addEventSource(good);
        if (showMsg) setStatus(`Loaded ${good.length} event(s)` + (bad?`, skipped ${bad}`:''), true);
      } catch(e) {
        setStatus(e.message || "Load failed", false);
      }
    }

    // --- AUTH UI TOGGLING ---
    function updateUIForUser(user) {
      const loggedIn = !!user;
      show($('auth-section'), !loggedIn);
      show($('btn-logout'), !loggedIn ? false : true);
      show($('userbar'), loggedIn);
      show($('event-card'), loggedIn);
      show($('toolbar'), loggedIn);
      if (loggedIn) $('welcome').textContent = `Welcome, ${user.email || ''}`;
    }

    // --- AUTH HANDLERS ---
    $('btn-signup').onclick = async () => {
      try {
        const email = $('auth-email').value.trim();
        const pass  = $('auth-password').value;
        const res = await createUserWithEmailAndPassword(auth, email, pass);
        setStatus("Signed up.", true);
      } catch(e){ setStatus(e.message, false); }
    };

    $('btn-login').onclick = async () => {
      try {
        const email = $('auth-email').value.trim();
        const pass  = $('auth-password').value;
        await signInWithEmailAndPassword(auth, email, pass);
        setStatus("Logged in.", true);
      } catch(e){ setStatus(e.message, false); }
    };

    $('btn-google').onclick = async () => {
      try {
        if (isIOS || isSafari) {
          await signInWithRedirect(auth, provider);
        } else {
          await signInWithPopup(auth, provider);
          setStatus("Logged in with Google.", true);
        }
      } catch(e){ setStatus(e.message, false); }
    };

    async function handleRedirect() {
      try {
        const res = await getRedirectResult(auth);
        if (res?.user) setStatus("Logged in with Google.", true);
      } catch(e) { /* ignore */ }
    }

    async function doLogout() {
      try {
        await signOut(auth);
        calendar.removeAllEvents();
        setStatus("Logged out.", true);
      } catch(e){ setStatus(e.message, false); }
    }
    $('btn-logout').onclick = doLogout;
    $('btn-logout-2').onclick = doLogout;

    onAuthStateChanged(auth, (user) => {
      updateUIForUser(user);
      if (user) loadEvents(true);
    });

    // --- EVENT FORM ---
    $('btn-save').onclick = async () => {
      if (!auth.currentUser) return setStatus("Please log in.", false);

      const id    = $('event-id').value || Date.now().toString();
      const title = $('event-title').value.trim();
      const sd    = $('event-date-start').value;
      const ed    = $('event-date-end').value;
      const st    = $('event-time-start').value; // HH:MM
      const et    = $('event-time-end').value;

      if (!title || !sd) return setStatus("Title and start date are required.", false);

      let eventObj = { id, title };
      const startISO = toISO(sd, st);
      const endISO   = toISO(ed || sd, et);

      if (startISO) {
        // Timed event
        eventObj.start = startISO;
        eventObj.allDay = false;
        if (endISO) eventObj.end = endISO;
        else {
          // default 1-hour if no end time supplied
          const d = new Date(startISO);
          d.setHours(d.getHours()+1);
          eventObj.end = d.toISOString().slice(0,16);
        }
      } else {
        // All-day event
        eventObj.allDay = true;
        eventObj.start = sd;
        if (ed && ed >= sd) eventObj.end = addDays(ed, 1); // exclusive end
      }

      try {
        await set(ref(db, "events/" + id), eventObj);
        setStatus("Saved!", true);
        $('event-id').value = '';
        loadEvents(false);
      } catch(e){ setStatus(e.message, false); }
    };

    $('btn-cancel').onclick = () => {
      $('event-id').value = '';
      $('event-title').value = '';
      $('event-date-start').value = '';
      $('event-date-end').value = '';
      $('event-time-start').value = '';
      $('event-time-end').value = '';
    };

    // Toolbar
    $('btn-refresh').onclick = () => loadEvents(true);
    $('btn-month').onclick   = () => calendar.changeView('dayGridMonth');
    $('btn-day').onclick     = () => {
      const d = lastClickedDate ? new Date(lastClickedDate) : calendar.getDate();
      calendar.changeView('timeGridDay', d);
    };

    // --- STARTUP ---
    initCalendar();
    handleRedirect();
    $('deployed-on').textContent = new Date().toISOString().slice(0,16).replace('T',' '); // cosmetic
  </script>
</body>
</html>
