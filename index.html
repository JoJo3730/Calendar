<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ‘ª Family Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff"/>
  <link rel="icon" type="image/png" href="family-icon-192x192.png"/>
  <link rel="manifest" href="manifest.json">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    :root {
      --ok:#0a7a0a; --err:#b00020; --muted:#6b7280;
      --btn-bg:#fff; --btn-border:#d1d5db; --btn-text:#111827;
      --chip-bg:#f3f4f6; --accent:#2563eb;
    }
    *{box-sizing:border-box}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      margin:0; padding:16px; color:#111827;
    }
    header{display:flex; align-items:center; gap:10px; margin-bottom:8px}
    header h1{font-size:28px; margin:0; line-height:1.1}
    #signedInAs{color:#374151; margin:4px 0 10px}

    /* Top controls */
    .controls{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-bottom:10px;
    }
    .controls .row{display:flex; gap:10px; width:100%}
    .controls .row.compact{justify-content:flex-start}
    .controls .row.center{justify-content:center}

    button{
      appearance:none; border:1px solid var(--btn-border); background:var(--btn-bg);
      color:var(--btn-text); padding:10px 16px; border-radius:14px; font-size:18px;
    }
    button.primary{background:#e5f0ff;border-color:#cfe0ff;color:#0b3ea8}
    button.danger{background:#ffe8e8;border-color:#ffd0d0;color:#a30d0d}
    button.small{padding:6px 10px; font-size:14px}
    .ghost{background:#fff;border:1px solid #e5e7eb;color:#111827}

    /* Title single line */
    .titleWrap{display:flex; justify-content:center; margin:6px 0 10px}
    .titleWrap h2{
      font-size:44px; line-height:1; margin:0; text-align:center; white-space:nowrap;
    }
    @media (max-width: 420px){
      .titleWrap h2{font-size:36px}
      button{font-size:16px}
    }

    /* Auth section */
    #auth-section input{width:100%; padding:10px; font-size:16px; margin:6px 0; border:1px solid #d1d5db; border-radius:10px}
    #auth-section .row{display:flex; gap:10px; flex-wrap:wrap}
    #auth-section .row > button{flex:1; min-width:140px}
    .hidden{display:none}

    /* Event form */
    #event-form{background:#f8fafc; border:1px solid #e5e7eb; padding:12px; border-radius:12px; margin:12px 0}
    #event-form label{display:block; margin-top:8px; color:#374151; font-weight:600}
    #event-form input[type="text"], #event-form input[type="date"], #event-form input[type="time"]{
      width:100%; padding:10px; font-size:16px; border:1px solid #d1d5db; border-radius:10px
    }
    #event-actions{display:flex; gap:10px; margin-top:10px; flex-wrap:wrap}
    #status{margin:6px 0; font-size:14px}
    #status.ok{color:var(--ok)} #status.err{color:var(--err)}

    /* Calendar size */
    #calendar{max-width: 980px; margin: 0 auto}

    /* Event colors (border follows background) */
    .fc-event, .fc-daygrid-event{border-width:1px}
    .fc .fc-toolbar-title{display:none} /* hide FCâ€™s own title; we render our own single-line above */

    /* Day/time pills */
    .chip{display:inline-block; background:var(--chip-bg); padding:2px 8px; border-radius:999px; font-size:12px; color:#374151; margin-left:6px}

    footer{margin:16px auto 8px; text-align:center; color:var(--muted)}
  </style>
</head>
<body>

  <header>
    <img src="family-icon-192x192.png" alt="" width="28" height="28" style="border-radius:6px"/>
    <h1>Family Calendar</h1>
  </header>

  <div id="signedInAs" class="hidden">Signed in as <span id="who"></span></div>

  <!-- Top controls: row 1 (Log Out + Refresh), row 2 (Month Week Day), row 3 (nav) -->
  <div class="controls">
    <div class="row compact" id="row-logout-refresh" style="justify-content:space-between; max-width:980px; margin:0 auto">
      <div style="display:flex; gap:10px">
        <button id="btn-logout" class="danger hidden">Log Out</button>
        <button id="btn-refresh" class="primary">Refresh</button>
      </div>
      <div class="hidden" id="auth-mini-hint"></div>
    </div>

    <div class="row center" style="max-width:980px; margin:0 auto">
      <button id="btn-month" class="ghost">Month</button>
      <button id="btn-week"  class="ghost">Week</button>
      <button id="btn-day"   class="ghost">Day</button>
    </div>

    <div class="row center" style="max-width:980px; margin:0 auto">
      <button id="btn-prev" class="ghost small">â€¹</button>
      <button id="btn-today" class="primary small">today</button>
      <button id="btn-next" class="ghost small">â€º</button>
    </div>
  </div>

  <!-- Single line Month Year -->
  <div class="titleWrap"><h2 id="monthTitle"> </h2></div>

  <!-- Auth block (hidden when logged-in) -->
  <div id="auth-section" class="hidden" style="max-width:980px; margin:0 auto 6px">
    <input type="email" id="auth-email" placeholder="Email" autocomplete="username">
    <input type="password" id="auth-password" placeholder="Password" autocomplete="current-password">
    <div class="row">
      <button id="btn-signup">Sign Up</button>
      <button id="btn-login">Log In</button>
      <button id="btn-google">Sign in with Google</button>
    </div>
  </div>

  <div id="status" class="hidden"></div>

  <!-- Add/Edit form -->
  <div id="event-form" class="hidden" style="max-width:980px; margin:0 auto">
    <input type="hidden" id="event-id">
    <label>Title</label>
    <input type="text" id="event-title" placeholder="e.g., Vacation">
    <label>Start Date</label>
    <input type="date" id="event-date-start">
    <label>End Date (optional, inclusive)</label>
    <input type="date" id="event-date-end">
    <div style="display:flex; gap:10px; margin-top:8px; flex-wrap:wrap">
      <div style="flex:1; min-width:160px">
        <label>Start Time (optional)</label>
        <input type="time" id="event-time-start" step="60">
      </div>
      <div style="flex:1; min-width:160px">
        <label>End Time (optional)</label>
        <input type="time" id="event-time-end" step="60">
      </div>
    </div>
    <div id="event-actions">
      <button id="btn-save" class="primary">Save</button>
      <button id="btn-cancel">Cancel</button>
      <button id="btn-delete" class="danger hidden">Delete</button>
    </div>
  </div>

  <div id="calendar"></div>

  <footer>
    Version: %APP_VERSION% Â· Built: %BUILD_TIME%
  </footer>

  <!-- Firebase SDKs -->
  <script type="module">
    /* ------------------ Firebase init ------------------ */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth, GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult,
      createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, set, get, remove, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6dFxZiIuwfobxGRxcfaNsoUeDiDV_1dQ",
      authDomain: "familycalendar-1587d.firebaseapp.com",
      databaseURL: "https://familycalendar-1587d-default-rtdb.firebaseio.com",
      projectId: "familycalendar-1587d",
      storageBucket: "familycalendar-1587d.appspot.com",
      messagingSenderId: "667608245714",
      appId: "1:667608245714:web:fdcc88f2317992d4f1140b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getDatabase(app);
    const googleProvider = new GoogleAuthProvider();

    /* ------------------ Helpers & UI refs ------------------ */
    const el = id => document.getElementById(id);
    const signedInAs = el('signedInAs');
    const who = el('who');
    const statusEl = el('status');

    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

    function showStatus(msg, ok=false){
      statusEl.textContent = msg;
      statusEl.classList.remove('hidden','ok','err');
      statusEl.classList.add(ok? 'ok' : 'err');
      setTimeout(()=>statusEl.classList.add('hidden'), ok? 2200 : 5000);
    }

    /* ------------------ User color map ------------------ */
    const userColorMap = {
      "josephandlori@hotmail.com": {bg:"#84cc16", text:"#0f172a"},
      "carolinefrederick123@gmail.com": {bg:"#06b6d4", text:"#031525"},
      "madimack95@gmail.com": {bg:"#f59e0b", text:"#0f172a"},
      "jasethompson860@gmail.com": {bg:"#ef4444", text:"#fff"},
      "jmtandlyt@gmail.com": {bg:"#a855f7", text:"#fff"}
    };
    const defaultColor = {bg:"#22c55e", text:"#0f172a"};

    function colorForEmail(email){
      return userColorMap[email?.toLowerCase?.()] || defaultColor;
    }

    /* ------------------ Calendar setup ------------------ */
    let calendar;
    let longPressTimer = null;

    function setTitle(){
      const d = calendar.getDate();
      const opts = {month:'long', year:'numeric'};
      el('monthTitle').textContent = new Intl.DateTimeFormat(undefined, opts).format(d);
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await getRedirectResult(auth);
        if(res?.user) showStatus("Logged in with Google.", true);
      } catch(e){ /* ignore */ }

      calendar = new FullCalendar.Calendar(el('calendar'), {
        initialView: 'dayGridMonth',
        headerToolbar: false,
        selectable: true,
        editable: false,
        navLinks: false,
        dayMaxEvents: true,
        eventTimeFormat: {hour:'numeric', minute:'2-digit', meridiem:'short'},
        dateClick(info){
          if(!auth.currentUser){ showStatus("Please log in to add events.", false); return; }
          openForm({startDate: info.dateStr, endDate: info.dateStr});
        },
        eventClick(info){
          // open edit form instead of instant delete
          const e = info.event;
          if(!auth.currentUser){ showStatus("Please log in to edit.", false); return; }
          openForm({
            id: e.id,
            title: e.title,
            startDate: e.startStr?.slice(0,10),
            endDate: e.endStr ? adjustExclusiveEnd(e) : e.startStr?.slice(0,10),
            startTime: e.extendedProps.startTime || (e.allDay? "": e.startStr?.slice(11,16)),
            endTime: e.extendedProps.endTime   || (e.allDay? "": e.endStr?.slice(11,16)),
            owner: e.extendedProps.owner
          }, true);
        },
        eventDidMount(arg){
          // enable long-press delete
          const target = arg.el;
          const id = arg.event.id;
          target.addEventListener('pointerdown', () => {
            longPressTimer = setTimeout(async ()=>{
              if(confirm(`Delete "${arg.event.title}"?`)){
                try{
                  await remove(ref(db, "events/"+id));
                  arg.event.remove();
                  showStatus("Deleted.", true);
                }catch(e){ showStatus(e.message || "Delete failed", false); }
              }
            }, 650);
          });
          target.addEventListener('pointerup', ()=> clearTimeout(longPressTimer));
          target.addEventListener('pointerleave', ()=> clearTimeout(longPressTimer));
        },
        datesSet(){ setTitle(); }
      });
      calendar.render();
      setTitle();
    });

    function adjustExclusiveEnd(fcEvent){
      // FC all-day uses exclusive end; convert back to inclusive YYYY-MM-DD for form
      if(!fcEvent.endStr) return fcEvent.startStr.slice(0,10);
      const d = new Date(fcEvent.endStr);
      d.setDate(d.getDate()-1);
      const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), day=String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${day}`;
    }

    function addDays(ymd, days){
      const d = new Date(ymd + "T00:00:00");
      d.setDate(d.getDate()+days);
      const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), day=String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${day}`;
    }

    /* ------------------ Auth UI ------------------ */
    const authSection = el('auth-section');
    const logoutBtn = el('btn-logout');
    const refreshBtn = el('btn-refresh');
    const miniHint = el('auth-mini-hint');

    el('btn-signup').onclick = async () => {
      const email = el('auth-email').value.trim();
      const pass  = el('auth-password').value;
      try{
        const u = await createUserWithEmailAndPassword(auth,email,pass);
        showStatus("Signed up.", true);
      }catch(e){ showStatus(e.message, false); }
    };

    el('btn-login').onclick = async () => {
      const email = el('auth-email').value.trim();
      const pass  = el('auth-password').value;
      try{
        const u = await signInWithEmailAndPassword(auth,email,pass);
        showStatus("Logged in.", true);
      }catch(e){ showStatus(e.message, false); }
    };

    el('btn-google').onclick = async () => {
      try{
        if (isIOS || isSafari) await signInWithRedirect(auth, googleProvider);
        else await signInWithPopup(auth, googleProvider);
      }catch(e){ showStatus(e.message, false); }
    };

    logoutBtn.onclick = async () => {
      try { await signOut(auth); } catch(e){}
    };

    onAuthStateChanged(auth, (user) => {
      const loggedIn = !!user;
      signedInAs.classList.toggle('hidden', !loggedIn);
      logoutBtn.classList.toggle('hidden', !loggedIn);
      authSection.classList.toggle('hidden', loggedIn);
      who.textContent = user?.email || "";
      miniHint.textContent = loggedIn ? "" : "Not signed in";
      if(loggedIn){ loadEvents(true); }
      else { calendar.removeAllEvents(); }
    });

    /* ------------------ Controls & title ------------------ */
    el('btn-month').onclick = () => calendar.changeView('dayGridMonth');
    el('btn-week').onclick  = () => calendar.changeView('timeGridWeek');
    el('btn-day').onclick   = () => calendar.changeView('timeGridDay');
    el('btn-prev').onclick  = () => calendar.prev();
    el('btn-next').onclick  = () => calendar.next();
    el('btn-today').onclick = () => calendar.today();
    refreshBtn.onclick = () => loadEvents(false);

    /* ------------------ Event form logic ------------------ */
    const fId = el('event-id'), fTitle = el('event-title'),
          fStart = el('event-date-start'), fEnd = el('event-date-end'),
          fStartT = el('event-time-start'), fEndT = el('event-time-end');
    const formWrap = el('event-form');
    const btnSave = el('btn-save'), btnCancel = el('btn-cancel'), btnDelete = el('btn-delete');

    function openForm(data={}, isEdit=false){
      formWrap.classList.remove('hidden');
      fId.value    = data.id || "";
      fTitle.value = data.title || "";
      fStart.value = data.startDate || "";
      fEnd.value   = data.endDate || data.startDate || "";
      fStartT.value= data.startTime || "";
      fEndT.value  = data.endTime || "";
      btnDelete.classList.toggle('hidden', !isEdit);
      fTitle.focus();
      window.scrollTo({top:0, behavior:'smooth'});
    }
    btnCancel.onclick = ()=> formWrap.classList.add('hidden');

    btnSave.onclick = async () => {
      if(!auth.currentUser){ showStatus("Please log in to save.", false); return; }
      const title = fTitle.value.trim();
      const startDate = fStart.value;
      const endDateInc = fEnd.value;
      const startTime = fStartT.value;
      const endTime = fEndT.value;

      if(!title || !startDate){ showStatus("Title and start date are required.", false); return; }

      const allDay = !(startTime && endTime);
      // Construct ISO start/end
      let startISO, endISO;
      if(allDay){
        startISO = startDate;
        endISO = endDateInc && endDateInc >= startDate ? addDays(endDateInc, 1) : undefined; // FC expects exclusive end for all-day
      }else{
        startISO = `${startDate}T${startTime}:00`;
        endISO   = `${endDateInc || startDate}T${endTime}:00`;
      }

      const id = fId.value || Date.now().toString();
      const owner = auth.currentUser.email || "";
      const color = colorForEmail(owner);

      const eventObj = {
        id, title,
        start: startISO,
        allDay,
        owner,
        color: color.bg,
        textColor: color.text
      };
      if(endISO) eventObj.end = endISO;
      if(startTime) eventObj.startTime = startTime;
      if(endTime)   eventObj.endTime   = endTime;

      try{
        await set(ref(db, "events/"+id), eventObj);
        formWrap.classList.add('hidden');
        showStatus("Saved!", true);
        loadEvents(false);
      }catch(e){ showStatus(e.message || "Save failed", false); }
    };

    btnDelete.onclick = async ()=>{
      const id = fId.value;
      if(!id) return;
      if(confirm(`Delete "${fTitle.value}"?`)){
        try{
          await remove(ref(db, "events/"+id));
          formWrap.classList.add('hidden');
          loadEvents(false);
          showStatus("Deleted.", true);
        }catch(e){ showStatus(e.message || "Delete failed", false); }
      }
    };

    /* ------------------ Load events ------------------ */
    async function loadEvents(initial){
      if(!auth.currentUser) return;
      try{
        const snap = await get(ref(db,"events"));
        const data = snap.val() || {};
        const events = Object.values(data).map(e => {
          // normalize legacy {date}
          const start = e.start || e.date;
          const c = { id: e.id, title: e.title, start, allDay: !!e.allDay,
                      backgroundColor: e.color, borderColor: e.color, textColor: e.textColor,
                      owner: e.owner, startTime: e.startTime, endTime: e.endTime };
          if(e.end) c.end = e.end;
          return c;
        });
        calendar.removeAllEvents();
        calendar.addEventSource(events);
        showStatus(`Loaded ${events.length} event(s)`, true);
      }catch(e){ showStatus(e.message || "Failed to load events.", false); }
    }

  </script>
</body>
</html>
